<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Casa para Alugar - Modelo</title>
<style>
* { box-sizing: border-box; }
body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    margin: 0;
    padding: 0;
    background: #f7f7f8;
    color: #222;
}
header {
    background: linear-gradient(90deg,#ffffff,#f1f6f2);
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #e6e6e6;
}
.container {
    max-width: 820px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
}
h1 { 
    margin: 0 0 8px 0; 
    font-size: 28px;
    font-weight: 600;
}
h2 { 
    margin: 24px 0 12px 0; 
    font-size: 18px;
    font-weight: 600;
    border-bottom: 2px solid #25d366;
    padding-bottom: 8px;
}
h3 { 
    margin: 0; 
    font-size: 14px;
    font-weight: 600;
}
#titulo { margin-bottom: 4px; }
#subtitulo { 
    margin: 0; 
    color: #555; 
    font-size: 0.95rem; 
}

.btn-whats {
    display: inline-block;
    text-decoration: none;
    background: #25d366;
    color: white;
    padding: 12px 16px;
    border-radius: 10px;
    font-weight: 600;
    margin: 20px 0;
}
.btn-whats:hover { background: #1eb354; }

/* Carousel */
#carousel {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 18px 0 12px 0;
}
#carousel button {
    background: rgba(0,0,0,0.06);
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    user-select: none;
    transition: background 0.2s;
}
#carousel button:hover { background: rgba(0,0,0,0.12); }
#slides {
    flex: 1;
    min-height: 250px;
    max-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 12px;
    background: #f2f3f5;
}
#slides img {
    max-width: 100%;
    max-height: 400px;
    display: none;
    object-fit: contain;
    width: 100%;
    height: auto;
    transition: opacity 240ms ease;
}
#slides img.active {
    display: block;
    opacity: 1;
}
.carousel-counter {
    font-size: 0.85rem;
    color: #555;
    margin-top: 6px;
    text-align: center;
}

.info-block { 
    margin-top: 20px;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
}
.info-block:last-child { 
    border-bottom: none; 
}
.info-block h3 { 
    margin-bottom: 6px;
    color: #25d366;
}
.info-block div { 
    color: #555; 
    line-height: 1.6;
    font-size: 15px;
}

footer { 
    text-align: center; 
    padding: 20px; 
    color: #888; 
    font-size: 0.9rem; 
    margin-top: 30px;
    border-top: 1px solid #eee;
}

@media (max-width:640px){
    .container { padding: 15px; }
    h1 { font-size: 24px; }
    h2 { font-size: 16px; }
    #carousel { gap: 6px; }
    #carousel button { padding: 8px; font-size: 18px; }
    #slides { min-height: 200px; max-height: 300px; }
    #slides img { max-height: 300px; }
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('marca.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 60%;
    opacity: 0.08;
    pointer-events: none;
    z-index: -1;
}

</style>
</head>
<body>
<header>
    <h1 id="titulo">Casa para Alugar</h1>
    <p id="subtitulo">Descrição breve do anúncio</p>
</header>

<div class="container">
    <h2>Fotos do imóvel</h2>
    <div id="carousel" aria-label="Carrossel de fotos">
        <button id="prev" onclick="mudarFoto(-1)" aria-label="Foto anterior">❮</button>
        <div id="slides" role="list"></div>
        <button id="next" onclick="mudarFoto(1)" aria-label="Próxima foto">❯</button>
    </div>
    <div class="carousel-counter" id="counter">Carregando fotos...</div>

    <h2>Informações do imóvel</h2>
    
    <div class="info-block">
        <h3>Descrição</h3>
        <div id="descricao"></div>
    </div>

    <div class="info-block">
        <h3>Características</h3>
        <div id="caracteristicas"></div>
    </div>

    <div class="info-block">
        <h3>Valor do aluguel</h3>
        <div id="valor"></div>
    </div>

    <div class="info-block">
        <h3>Localização</h3>
        <div id="localizacao"></div>
    </div>

    <a id="whats" class="btn-whats" href="https://wa.me/61999532815" target="_blank" rel="noopener">Fale comigo no WhatsApp</a>
</div>

<footer>© 2025 - Modelo de Anúncio Personalizável</footer>

<script>
let imagens = [];
let indiceAtual = 0;

function getCampo(id, padrao='') {
    const v = localStorage.getItem('campo_' + id);
    return v !== null ? v : padrao;
}

function getImagens() {
    let imgs = [];
    try {
        const salvas = localStorage.getItem('imagensFixas');
        if (salvas) {
            imgs = JSON.parse(salvas);
        }
    } catch(e) {
        imgs = [];
    }
    return Array.isArray(imgs) && imgs.length > 0 ? imgs : [];
}

function preencherCampos() {
    document.getElementById('titulo').textContent = getCampo('titulo','Casa para Alugar');
    document.getElementById('subtitulo').textContent = getCampo('subtitulo','Descrição breve do anúncio');
    document.getElementById('descricao').textContent = getCampo('descricao','Casa espaçosa...');
    document.getElementById('caracteristicas').textContent = getCampo('caracteristicas','3 quartos...');
    document.getElementById('valor').textContent = getCampo('valor','');
    document.getElementById('localizacao').textContent = getCampo('localizacao','');
    document.title = getCampo('titulo','Casa para Alugar') + ' - Modelo';
}

function atualizarCarrossel() {
    const slides = document.getElementById('slides');
    const counter = document.getElementById('counter');
    
    slides.innerHTML = '';
    
    if (!imagens || imagens.length === 0) {
        counter.textContent = 'Nenhuma foto disponível';
        return;
    }
    
    imagens.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Foto ' + (i + 1);
        img.dataset.index = i;
        if (i === indiceAtual) {
            img.classList.add('active');
        }
        slides.appendChild(img);
    });
    
    counter.textContent = 'Foto ' + (indiceAtual + 1) + ' de ' + imagens.length;
}

function mudarFoto(n) {
    if (!imagens || imagens.length === 0) return;
    
    indiceAtual = (indiceAtual + n + imagens.length) % imagens.length;
    
    const imgs = document.querySelectorAll('#slides img');
    imgs.forEach(img => img.classList.remove('active'));
    
    const current = document.querySelector('#slides img[data-index="' + indiceAtual + '"]');
    if (current) {
        current.classList.add('active');
    }
    
    const counter = document.getElementById('counter');
    counter.textContent = 'Foto ' + (indiceAtual + 1) + ' de ' + imagens.length;
}

function atualizarWhatsApp() {
    const whatsappNum = getCampo('whatsapp','61999532815');
    const base = 'https://wa.me/' + whatsappNum;
    const descricao = getCampo('descricao','').replace(/\n/g, ' ').trim();
    const caracteristicas = getCampo('caracteristicas','').replace(/\n/g, ' ').trim();
    const valor = getCampo('valor','').replace(/\n/g, ' ').trim();
    const local = getCampo('localizacao','').replace(/\n/g, ' ').trim();
    
    let message = getCampo('titulo','Casa para Alugar') + ' - Tenho interesse.\n';
    if (valor) message += 'Valor: ' + valor + '\n';
    if (local) message += 'Localização: ' + local + '\n';
    if (descricao) message += 'Descrição: ' + descricao + '\n';
    if (caracteristicas) message += 'Características: ' + caracteristicas + '\n';
    if (imagens.length > 0) message += '(O anúncio possui ' + imagens.length + ' foto(s).)';
    
    const encoded = encodeURIComponent(message);
    document.getElementById('whats').href = base + '?text=' + encoded;
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') mudarFoto(-1);
    if (e.key === 'ArrowRight') mudarFoto(1);
});

imagens = getImagens();
indiceAtual = 0;
preencherCampos();
atualizarCarrossel();
atualizarWhatsApp();
</script>
</body>
</html>
